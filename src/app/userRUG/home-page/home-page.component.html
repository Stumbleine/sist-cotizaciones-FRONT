
  <app-nav-bar [transform]="'rug'"></app-nav-bar>
<div style="display: grid; place-items: center; ">

    

        <div style="width: 80%;  min-width: 700px;">
            <div id="action-bar">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Filtrar por</mat-label>
                        <mat-select disableRipple (selectionChange)="filterBy($event.value)">
                          <mat-option value="Todos">Todos</mat-option>
                          <mat-option value="Pendiente">Pendiente</mat-option>
                          <mat-option value="Autorizado">Autorizado</mat-option>
                          <mat-option value="Cotizando">Cotizando</mat-option>
                          <mat-option value="Rechazado">Rechazado</mat-option>
                          <mat-option value="Aprobado">Aprobado</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
       
                <div>
                    <button class="btn-pri" mat-raised-button routerLink="/form-solicitud">
                        NUEVA SOLICITUD
                    </button>
                </div>
            </div>
            <div id="lista">
                <h2 >Lista de solicitudes enviadas.</h2>
                <mat-grid-list [cols]="cols$ | async" rowHeight="270px" gutterSize="10px" >
                    
                    <mat-grid-tile *ngFor="let req of requestsSent">
                        <app-summary-card [nro]="req.idSpendingUnitRequest" [sigla]="req.initials" [date]="req.date" [status]="req.status"
                        [type]="req.type" [amount]="req.estimatedAmount" [username]="req.username"></app-summary-card>
                    </mat-grid-tile>

                    
                </mat-grid-list>
                <div class="not__business" *ngIf="notRequest==true">
                    <div style=" place-items: center; height: 100%;">
                        <div class="container">
                                <h1 class="title">WHOOPS!</h1>
                                <p> No hay solicitudes en estado <a >{{status}}</a> </p>
                                
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>

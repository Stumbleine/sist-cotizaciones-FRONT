
  
<div>

    <div style="display: flex; ">
        <div id="user-bar" style=" width: 25%;">
            <app-user-bar></app-user-bar>
        </div>
        <div style="width: 75%;">
            <div id="action-bar">
                <mat-form-field appearance="fill">
                    <mat-label>Ordenar por</mat-label>
                    <mat-select disableRipple>
                      <mat-option value="1">Option 1</mat-option>
                      <mat-option value="2">Option 2</mat-option>
                      <mat-option value="3">Option 3</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="spacer"></div>
                <button class="btn-pri" mat-raised-button routerLink="/form-solicitud">
                    NUEVA SOLICITUD
                </button>
            </div>
            <div id="lista">
                <h2 >Lista de solicitudes enviadas.</h2>
                <mat-grid-list cols="1" rowHeight="270px"  >
                    
                    <mat-grid-tile *ngFor="let req of requestsSent" >
                        <app-summary-card [nro]="req.idSpendingUnitRequest" [sigla]="req.name" [date]="req.date" [status]="req.status"
                        [type]="req.type" [amount]="req.estimatedAmount" [username]="req.username"></app-summary-card>
                    </mat-grid-tile>

                    
                </mat-grid-list>

            </div>
        </div>

    </div>
</div>

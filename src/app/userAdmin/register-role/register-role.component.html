<div class="card"> 
    <form  [formGroup]="registerRole" #formDirective="ngForm" (ngSubmit)="saveRole(registerRole.value,formDirective)">

    <div style="text-align: center; margin-top: 5px; margin-bottom: 10px;"> 
        <h2>Registrar Rol</h2>
    </div> 

        <div style="width: 100%; margin-top: 20px;" >
            <div class="field">
                <mat-form-field  appearance="outline" style="width: 100%;">
                <mat-label>Nombre de Rol</mat-label>
                <input matInput placeholder="ingres nombre de rol" required type="text" formControlName="roleName">
                <mat-error >este campo es requerido</mat-error>
                </mat-form-field>
            </div>
            <div class="field">
                <mat-form-field  appearance="outline" style="width: 100%;">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput placeholder="ingrese una description" required type="text" formControlName="description">
                <mat-error>este campo es requerido</mat-error>
                </mat-form-field>
            </div>
            <div  class="field">
                <label id="example-radio-group-label">Elije tipo de unidad a la que pertenece el rol</label>
                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                    [(ngModel)]="typeUnit" (change)="printType($event)" [ngModelOptions]="{standalone: true}">
                    <mat-radio-button  class="example-radio-button" value="3">Administracion financiera</mat-radio-button>
                    <mat-radio-button  class="example-radio-button" value="2">Unidad de gasto</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="field">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Privilegios</mat-label>
                    <mat-select  multiple (valueChange)="print($event)" formControlName="privileges">
                        <ng-container *ngIf="typeUnit==='3'">
                            <mat-option  *ngFor="let priv of privilegesRAF" [value]="priv">{{priv.privilege}}</mat-option>

                        </ng-container>
                      
                        <ng-container *ngIf="typeUnit==='2'">
                            <mat-option  *ngFor="let priv of privilegesRUG" [value]="priv">{{priv.privilege}}</mat-option>
                        </ng-container>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div style="text-align: center; width: 100%;">
                <button mat-raised-button type="submit" class="btn-login" [disabled]="registerRole.invalid">
                    REGISTRAR
                </button>
            </div>
        </div>
</form>
</div>


<style>
    .card{
        width:330px;
        height: 500px;
        background-color: white;
        padding-left: 10px; padding-right: 10px;
    }
    .field{
        width: 100%;
        padding-bottom: 15px;

    }
    
    .btn-login{
        background-color: var( --txt-color-title2);
        width: 100%;
        color: white;
        height: 40px;
    }
    .example-radio-group {
    display: flex;
    flex-direction: column;
    margin: 10px 0;
    }

    .example-radio-button {
    margin: 5px;
    margin-left: 20px;
    }
</style>

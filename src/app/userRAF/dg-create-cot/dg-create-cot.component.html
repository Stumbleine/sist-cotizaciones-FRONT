<div class="search">
    <div style="text-align:end; margin-top: -20px; margin-right: -20px;" >
        <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>
    <h1 mat-card-title>Elija una empresa</h1>
    <div>
        <div class="search__bar"  >
                <mat-form-field appearance="outline" >
                    <input matInput placeholder="buscar por rubro"
                    [formControl]="searchInput"
                    [matAutocomplete]="auto">
                   <mat-icon matSuffix>search</mat-icon>
                   <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                 </mat-form-field>
                 <button color="primary" mat-raised-button (click)="getCompanies()">BUSCAR</button>
        </div>

        <div class="search__list">
        <mat-dialog-content style="padding-bottom: 5px; max-height: 400px;">
            <mat-selection-list #companies (selectionChange)="getListBusiness(companies.selectedOptions.selected)">
                <div class="company-card" *ngFor="let company of Companies">
                    <mat-list-option style="height: 75px; " class="mat-primary" [value]="company">
                        <div>
                            <h2>{{company.name}}</h2>
                            <p>{{company.nameArea}}</p>
                            <p>{{company.eMail}}</p>
                        </div>
                    </mat-list-option>
                </div>
            </mat-selection-list>
        </mat-dialog-content>
        <div class="not__business" *ngIf="notCompanies==true">
            <div style=" place-items: center; height: 100%;">
                <div class="container">
                        <h1 class="title">WHOOPS!</h1>
                        <p> No hay resultados para el área <a >{{nameArea}}</a> </p>
                        <p>Comprueba la ortografía o prueba con otras palabras clave.</p>
                        <button mat-stroked-button class="btn-delined" (click)="ngOnInit()" ><mat-icon>reply</mat-icon>VOLVER</button>
                     
                </div>
            </div>
        </div>
        </div>
        
        
    </div>
        <mat-dialog-actions align="end" class="btn__search" style="margin-top:10px; ">
            <button class="btn__search--omit" mat-button mat-dialog-close (click)="getQuotationFormEmpty()" >CREAR SIN ELEGIR</button>
            <button class="btn__search--choice" mat-raised-button [mat-dialog-close]="true" (click)="getQuotationForm()">CREAR</button>
        </mat-dialog-actions>
        
</div>


<style>
    .search{
        width: 500px;
        align-items: center;
    }
    mat-icon{
        color: #3948ab;
        font-size: 25px;
    }
    .search__bar{
        text-align: center;
        display: flex;
        align-content: center;
        justify-content: center;
        
    }
    .search__bar button{
        height: fit-content;
        align-self: center;
        margin-bottom: 20px;
        margin-left: 10px;
        height: 40px;
    }
    .search__bar mat-form-field{
        width: 75%; 
    }
    .search__list{

     background-color: #d2b4fc54;        border-radius: 7px; 
     padding: 5px;
    }
 mat-list-option[aria-selected="true"] {
  background: #3b4bb1;
  color: white;
}

    .company-card{

        background-color:#fcfcfc;
        border-radius:7px;
        box-shadow: 0 5px 5px rgba(34, 34, 34, 0.247);
        overflow: hidden;
        margin-top: 10px;
        height: 75px;
        width: 90%;
        margin-left: 30px;
    }
    .company-card h2{
        font-size: 15px;
        line-height: 7px;

        font-weight: 500;
        margin-top: 10px;
        text-transform: uppercase;


    }
    .company-card p{
        font-size: 13px;
        line-height: 5px;
        font-style: italic;
    }
    .snackSuccess{
        background-color: var(--state-color-5);
        
    }

    .btn__search--omit{
        color: var(--btn-color-pri);

        font-size: 17px;
    }
    .btn__search--choice{
        color: white;
        background-color: var(--btn-color-pri);
        font-size: 17px;
    }
    .container {
        padding: 15px;
        padding-bottom: 30px;
        min-width: 500px;
        min-height: max-content;  margin-bottom: 100px;
        border-radius: 10px;
        text-align: center;
}

.not__business h1{
  font-size: 40px;
  font-weight: 600;
  letter-spacing: 0.60em;
  text-align: center;
  margin-bottom: 35px;
  color: rgb(48, 48, 48);
  margin-left: 10px;
  
}
.not__business p{
  font-size: 17px;
  text-align: center;
  color: rgb(48, 48, 48);
}
p a{
    font-weight: bold;
}
.btn-delined{
  font-size: 17px;
  color: var(--btn-color-pri);
  border-color: var(--btn-color-pri);
  text-align: center;
}


</style>

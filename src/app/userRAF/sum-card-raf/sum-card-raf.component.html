<mat-card style="width: 600px;  margin-top: 2%;" class="mat-elevation-z4">

    <div style=" margin-top: -5px; display: flex;">
        <div class="status-bar" [ngStyle]="{'background-color':getColorSR(status)}"></div>

        <div style="text-align: center; margin-top: 5px; width: 100px;"><p id="nroPedido">Nro {{nro}}</p></div>
        <button mat-icon-button style="margin-top: -4px; margin-right: -10px;" [routerLink]="['/req-content', nro]"><mat-icon>launch</mat-icon></button>

    </div>

    <mat-card-header style="margin-left: -17px; ">
        <mat-card-title >{{type}}</mat-card-title>
        <mat-card-subtitle >Sigla {{sigla}}</mat-card-subtitle>
        
    </mat-card-header>
    <mat-card-content>
        <div>
            <p>Solicitante: <b>{{username}}</b></p>
            <p>Total Estimado: <b>Bs. {{amount}}</b></p>
        </div>
        <div style="text-align: end;" >
            <p id="status" [ngStyle]="{'color':getColorSR(status)}">{{status}}</p>
            <p id="fecha">Emitido el  {{date}}</p>
        </div>
    </mat-card-content>

  </mat-card>
  <style>
            .status-bar{
          width: 100%;
          height: 5px;
          border-radius: 15px;
          margin-top: 10px;
      }
      p {
        font-size: 17px;
        font-weight: bolder;
        color: var(--txt-color-subt);

    }
    b {
    font-weight: normal;
    }
    #nroPedido{
        color: var(--txt-color-error);
        font-weight: 500;
    }
    #status{
        font-style: italic;
        font-weight: bold;

        text-transform: uppercase;
        }
    #fecha{        
        font-style: italic;
        font-weight: normal;}
    #pbar{
        margin-top:15px;
        
    }

  </style>

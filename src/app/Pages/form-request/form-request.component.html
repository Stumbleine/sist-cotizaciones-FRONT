
<div class="form">
    <div class="form_header">
      <div class="form__image">
        <img src="../../../assets/logoumss.JPG" alt="" >
      </div>
      <div class="form__title">
        <h1 >PEDIDO DE MATERIALES</h1>

        <h3 >N° 1000</h3>
      
      </div>
      <div class="form__image">
        <img src="../../../assets/log.JPG" alt="" >
      </div>
      
      
    </div>


<div class="form__content">
  <div class="form__date">
    <h2>Fecha de Emisión</h2>
    <p>dd/mm/yy</p>
  </div>
  <label for="proyect">SOLICITADO POR PROYECTO:       </label>
  <mat-form-field appearance="outline">
    <mat-label></mat-label>
    <input matInput placeholder="Ingrese siglas del Proyecto" id="proyect">
  </mat-form-field>

  <div class="form__agregarProduct">
    <div class="form__table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Detalle </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    </div>

    <div class="form__product">
            <mat-form-field appearance="fill" class="form__product--textfield">
              <mat-label>Producto</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form__product--textfield">
              <mat-label>Cantidad</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill"class="form__product--textfield">
              <mat-label>Unidad</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill"class="form__product--textfield">
              <mat-label>Detalle</mat-label>
              <input matInput>
            </mat-form-field>
            <button mat-raised-button color="primary" >AÑADIR ITEM</button>
    </div>
    

  </div>
  <div class="form__total">
    <label for="total">TOTAL ESTIMADO: </label>
    <mat-form-field appearance="outline">
      <mat-label></mat-label>
      <input matInput placeholder="Ingrese el Total Estimado" id="total">
    </mat-form-field>
  </div>
  <div class="form__justify">
    <mat-form-field appearance="outline" class="form__justify">
      <mat-label>JUSTIFICACION</mat-label>
      <input matInput placeholder="Agregar justificacion" class="form__justify">
      
    </mat-form-field>
  </div>
  
  <div class="form__buttons">
    <button mat-button color="primary" >CANCELAR</button>
    <button mat-raised-button color="primary" >ENVIAR</button>
  </div>
</div>

</div>
